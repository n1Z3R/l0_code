<!DOCTYPE html>
<html lang="en">
    <input id="input" type="text" placeholder="Enter ID" name="find">
    <button id="find-btn" type="button">Find</button>
    <script>
        const input = document.getElementById("input");
        const findButton = document.getElementById("find-btn");
    
        const find = () => {
            fetch('/api/orders/' + input.value)
                .then(blob => blob.json())
                .then(function (data) {
                    let html = `
              <div>
              <p>This order exists:</p>
              <p>UID: ${data.order_uid}</p>
              </div>
              `;
                    document.body.innerHTML += html;
                })
        };
    
        findButton.addEventListener("click", find);
    </script>
</html>
